<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "DR Poro" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <style>
        /* BODY */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d0d;
            color: #eee;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: linear-gradient(90deg, #111, #1a1a1a);
            box-shadow: 0 3px 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: bold;
            color: gold;
        }

        .navbar-logo img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px gold;
        }

        .navbar-links a {
            text-decoration: none;
            color: gold;
            font-size: 1.3rem;
            padding: 12px 25px;
            border-radius: 10px;
            background: #222;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        .navbar-links a:hover {
            background: #333;
            transform: scale(1.05);
            color: #fff;
        }

        /* SEARCH BAR */
        .search-form {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 12px 45px 12px 20px;
            border-radius: 25px;
            border: 1px solid #444;
            font-size: 1.1rem;
            outline: none;
            width: 450px;
            background: #111;
            color: #eee;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 10px gold;
            border: 1px solid gold;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: gold;
            pointer-events: none;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            left: 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            width: 100%;
            display: none;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
        }

        .dropdown-item {
            display: block;
            padding: 12px 20px;
            color: #eee;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dropdown-item:hover {
            background: #333;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* BUTTONS GENERALES */
        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            background: gold;
            color: #111;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffd700;
            transform: scale(1.05);
        }



    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{{ url_for('static', path='images/logo dr.png') }}" alt="Logo">
            ⚡ DR PorO
        </div>

        <div class="navbar-links">
         <a href="/">Inicio</a>
         <a href="/cvc" >Matchaps</a>
         <a href="/champions/list">Tier list</a>
         <a href="/items">Items</a>
         <a href="/userprofiles/view/1">Perfil</a>
        </div>


        <form action="/search" method="get" class="search-form">
            <input type="text" name="q" placeholder="Buscar campeón o item..." class="search-input" required>
            <span class="search-icon">&#128269;</span>
        </form>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    {% include 'footer.html' %}

</body>
</html>
