<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Campeón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="mb-4">Crear Campeón</h1>

    <form action="/champions/create" method="POST">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <input class="form-control" name="rol" required placeholder="Ej: Mid, Jungle, ADC...">
        </div>

        <div class="mb-3">
            <label class="form-label">Tasa de Victoria (%)</label>
            <input type="number" step="0.1" class="form-control" name="tasa_victoria" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tasa de Selección (%)</label>
            <input type="number" step="0.1" class="form-control" name="tasa_seleccion" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tasa de Baneo (%)</label>
            <input type="number" step="0.1" class="form-control" name="tasa_baneo" required>
        </div>

        <hr class="my-4">

        <h4>Perfil del Campeón</h4>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Historia</label>
            <textarea class="form-control" name="historia"></textarea>
        </div>

        <hr class="my-4">

        <h4>Items asociados (IDs separados por comas)</h4>
        <input class="form-control" name="items" placeholder="Ej: 1, 2, 5">

        <button class="btn btn-primary mt-4">Crear Campeón</button>
    </form>
</div>

</body>
</html>
