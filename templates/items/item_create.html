{% extends "base.html" %}

{% block title %}Crear Item{% endblock %}

{% block content %}
<div class="form-card">
    <h2 class="form-title">Crear Nuevo Item</h2>

    <form action="/items/new" method="post" class="form">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del item" required>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" placeholder="Tipo de item">

        <label for="porcentaje_uso">Porcentaje de Uso:</label>
        <input type="number" id="porcentaje_uso" name="porcentaje_uso" step="0.01" value="0.0">

        <button type="submit" class="btn-gold">Crear Item</button>
    </form>
</div>
{% endblock %}
